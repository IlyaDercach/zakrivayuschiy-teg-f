<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="color-scheme" content="dark light" />
		<title>Закрывающий тег</title>
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" href="/favicon.ico" sizes="32x32" />
		<link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
		<link
			rel="apple-touch-icon"
			href="./images/favicons/apple-touch-icon.png"
		/>
		<link rel="stylesheet" href="./fonts/fonts.css" />
		<link rel="stylesheet" href="./styles/variables.css" />
		<link rel="stylesheet" href="./styles/globals.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/animations.css" />
		<link rel="stylesheet" href="./styles/themes.css" />
		<script src="./scripts/set-theme.js"></script>
	</head>
	<body class="page">
		<header class="header">
			<nav class="theme-menu header__theme-menu">
				<!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
				<ul class="theme-menu__list">
					<li class="theme-menu__item">
						<button type="button" data-theme="dark" class="theme-menu__button">
							Темно
						</button>
					</li>
					<li class="theme-menu__item">
						<button
							type="button"
							data-theme="auto"
							disabled
							class="theme-menu__button"
						>
							Авто
						</button>
					</li>
					<li class="theme-menu__item">
						<button type="button" data-theme="light" class="theme-menu__button">
							Светло
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<picture>
				<source
					srcset="
						images/car1xd.avif 1x,
						images/car2xd.avif 2x,
						images/car3xd.avif 3x
					"
					media="(min-width: 696px)"
					type="image/avif"
				/>
				<source
					srcset="
						images/car1xd.webp 1x,
						images/car2xd.webp 2x,
						images/car3xd.webp 3x
					"
					media="(min-width: 696px)"
					type="image/webp"
				/>
				<source
					srcset="
						images/car1xd.png 1x,
						images/car2xd.png 2x,
						images/car3xd.png 3x
					"
					media="(min-width: 696px)"
					type="image/png"
				/>
				<source
					srcset="
						images/car1x.avif 1x,
						images/car2x.avif 2x,
						images/car3x.avif 3x
					"
					type="image/avif"
				/>
				<source
					srcset="
						images/car1x.webp 1x,
						images/car2x.webp 2x,
						images/car3x.webp 3x
					"
					type="image/webp"
				/>
				<img
					src="images/car1x.png"
					srcset="images/car1x.png 1x, images/car2x.png 2x, images/car3x.png 3x"
					alt="пиксельный фургон белого цвета с окнон в кузове ночью"
					type="image/png"
				/>
			</picture>
			<svg>
				<use href="./svg/floppy.svg#floppy">
			</svg>
		</main>
		<script src="./scripts/like.js"></script>
	</body>
</html>
